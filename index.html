<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense calculatoro on JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="head">
        <h1>Wallet</h1>
        <h2>Expense calculator</h2>
    </header>
    <main>
        <div class="container">
            <section class="total">
                <header class="total__header">
                    <h3 class="total__balance-name">Balance</h3>
                <p class="total__balance">0 $</p>
                </header>
                <div class="total__main">
                    <div class="total__main-item total__income">
                        <h4>Income</h4>
                        <p class="total__money total__money-income">
                            +0 ₽
                        </p>
                    </div>
                    <div class="total__main-item total__expenses">
                        <h4>Expense</h4>
                        <p class="total__money total__money-expenses">
                            -0 ₽
                        </p>
                    </div>
                </div>
            </section>
            <section class="history">
                <h3>History List</h3>
                <ul class="history__list">
                </ul>
            </section>
            <section class="operation">
                <h3>New operation</h3>
                <form id="form">
                    <label>
                        <input type="text" class="operation__fields operation__name" placeholder="Operation name">
                    </label>
                    <label>
                        <input type="number" class="operation__fields operation__amount" placeholder="Amount">
                    </label>
                    <button type="submit" class="operation__add">Add operation</button>
                </form>
            </section>
        </div>
    </main>
<script src="main.js"></script>
</body>
</html>
